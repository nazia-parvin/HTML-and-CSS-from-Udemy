<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS Sandbox</title>
  </head>
  <body>
    <h1>HTML & CSS Sandbox - Lists</h1>
    <ul>
      <li>Item One</li>
      <li>Item Two</li>
      <li>Item Three</li>
    </ul>

    <ol>
      <li>Item One</li>
      <li>Item Two</li>
      <li>Item Three</li>
    </ol>
    <!-- Nested -->
     <ul>
      <li>Item One</li>
      <li>Item Two</li>
      <ul>
        <li>Item Three</li>
        <li>Item Four</li>
      </ul>
      <ul>
        <li>
          ANother item
        </li>
      </ul>
     </ul>
     <!-- Definition Item -->
      <dl>
        <dt>Item 1</dt>
        <dd>Descriptiption d1</dd>
        <dt>Item 2</dt>
        <dd>Descriptiption d2</dd>
        <dt>Item 3</dt>
        <dd>Descriptiption d3</dd>

      </dl>
  </body>
</html>

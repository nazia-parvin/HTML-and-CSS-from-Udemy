<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS Sandbox</title>
  </head>
  <body>
    <h1>HTML & CSS Sandbox - Other Input Types</h1>
    <form>
      <div>
        <label for="color">Color</label>
      <input type="color" value="color" id="color">
      </div>
      <br/>
      <div>
        <label for="date">Date</label>
      <input type="date" value="date" id="date">
      </div>
      <br/>
      <div>
        <label for="time">Time</label>
      <input type="time" value="time" id="time">
      </div>
      <br/>
      <div>
        <label for="week">Week</label>
      <input type="week" value="week" id="week">
      </div>
      <br/>
      <div>
        <label for="week">Week</label>
      <input type="week" value="week" id="week">
      </div>
      <br/>
      <div>
        <label for="month">Month</label>
      <input type="month" value="month" id="month">
      </div>
      <br/>
      <div>
        <label for="range">Range</label>
      <input type="range" value="range" id="range" min="0"
      max="100" step="2">
      </div>
      <br/>
      <div>
        <label for="url">URL</label>
      <input type="url"  id="url">
      </div>
      <br/>
      <input type="submit">
    </form>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS Sandbox</title>
  </head>
  <body>
    <h1>HTML & CSS Sandbox - Select & Textarea</h1>
    <form>
      <label for="product">Product</label>
      <select name="product" id="product" multiple size ="2">
        <option value="iphone">iPhone</option>
        <option value="imac" selected>iMac</option>
        <option value="ipad">iPad</option>
        <option value="appletv">AppleTV</option>
      </select>
      <br>
      <br>
      <label for="message">Type Here</label>
      <br>
      <textarea name="message" 
      id="message" 
      placeholder="Enter your issues"
      rows="4"
      cols="50">
    </textarea>
      <br>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
